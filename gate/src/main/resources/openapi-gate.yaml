openapi: 3.0.3
info:
  title: GATE Service API
  version: 1.0.0
  description: >
    API шлюза (GATE), принимающего запросы от внешних клиентов
    и перенаправляющего их во внутренний сервис DATA-SERVICE.
servers:
  - url: http://localhost:8085
    description: GATE Service (внешний)

paths:
  /api/students:
    post:
      summary: Проксировать создание студента во внутренний сервис
      description: Принимает запрос от клиента и перенаправляет его в DATA SERVICE.
      operationId: createStudent
      tags:
        - studentGate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentGateCreateRequest'
      responses:
        '201':
          description: Студент создан (ответ от DATA SERVICE)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentGateResponse'
  /students/{id}:
    get:
      summary: Проксировать получение данных студента из БД
      description: Возвращает информацию о студенте по идентификатору.
      operationId: getStudent
      tags:
        - studentGate
      parameters:
        - name: id
          in: path
          required: true
          description: Идентификатор студента
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Студент найден (ответ от DATA SERVICE)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentGateResponse'
        '404':
          description: Студент не найден

components:
  schemas:
    StudentGateCreateRequest:
      type: object
      required:
        - fullName
        - passport
      properties:
        fullName:
          type: string
          example: "Иванов Иван Иванович"
        passport:
          type: string
          example: "1234 567890"

    StudentGateResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        fullName:
          type: string
          example: "Иванов Иван Иванович"
        passport:
          type: string
          example: "1234 567890"